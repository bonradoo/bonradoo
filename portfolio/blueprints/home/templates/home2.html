<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

    <link rel="shortcut icon" href="/static/logo1.ico">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    
</head>
<body class="bg-[#001d3d]">
    <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-4 h-screen">
        <!-- First Column -->
        <div class="relative flex flex-col justify-center items-center w-full h-1/3 md:h-full md:w-1/3 bg-cover bg-center group" style="background-image: url('static/cargo-pro.png');">
            <!-- Dark overlay -->
            <div class="absolute inset-0 bg-[#001d3d] opacity-80"></div>
            <!-- Title (Always Visible) -->
            <p class="relative text-white text-lg font-bold z-10 mt-4">CARGO-PRO</p>
            <!-- Dialog Box -->
            <div class="absolute bottom-10 w-10/12 h-auto bg-white bg-opacity-90 p-4 rounded-lg shadow-lg transform transition-all duration-500 opacity-0 translate-y-4 group-hover:opacity-100 group-hover:translate-y-0 z-20">
                <p class="text-[#001d3d] text-sm">Project Details: A logistics management system.</p>
            </div>
        </div>

        <!-- Second Column -->
        <div class="relative flex flex-col justify-center items-center w-full h-1/3 md:h-full md:w-1/3 bg-cover bg-center group" style="background-image: url('static/konrad-bik.jpg');">
            <!-- Dark overlay -->
            <div class="absolute inset-0 bg-[#001d3d] opacity-80"></div>
            <!-- Logo (Always Visible) -->
            <img src="static/logo_yellow.png" alt="Logo" class="relative w-20 h-20 z-10 mt-4">
            <!-- Dialog Box -->
            <div class="absolute bottom-10 w-10/12 h-auto bg-white bg-opacity-90 p-4 rounded-lg shadow-lg transform transition-all duration-500 opacity-0 translate-y-4 group-hover:opacity-100 group-hover:translate-y-0 z-20">
                <p class="text-[#001d3d] text-sm">Portfolio: Full-Stack Developer.</p>
            </div>
        </div>

        <!-- Third Column -->
        <div class="relative flex flex-col justify-center items-center w-full h-1/3 md:h-full md:w-1/3 bg-cover bg-center group" style="background-image: url('static/deepfake-detector.png');">
            <!-- Dark overlay -->
            <div class="absolute inset-0 bg-[#001d3d] opacity-80"></div>
            <!-- Title (Always Visible) -->
            <p class="relative text-white text-lg font-bold z-10 mt-4">DEEPFAKEDETECTOR</p>
            <!-- Dialog Box -->
            <div class="absolute bottom-10 w-10/12 h-auto bg-white bg-opacity-90 p-4 rounded-lg shadow-lg transform transition-all duration-500 opacity-0 translate-y-4 group-hover:opacity-100 group-hover:translate-y-0 z-20">
                <p class="text-[#001d3d] text-sm">Project Details: AI-powered deepfake detection tool.</p>
            </div>
        </div>
    </div>    
</body>
</html>
