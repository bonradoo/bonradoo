<!-- templates/_project_card.html -->
<div class="relative flex flex-col justify-center items-center w-full h-1/3 md:h-full md:w-1/3 bg-cover bg-center group {{ animation_class }}" style="background-image: url('{{ project.image_url }}');">
    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-[#001d3d] opacity-95"></div>
    <!-- Title, Logo, and Details -->
    <div class="relative flex flex-col items-center justify-center bg-[#003566] p-4 z-10 rounded-lg shadow-lg text-center transition-all duration-400 ease-in-out overflow-hidden group-hover:py-6">
        {% if project.logo %}
            <img src="{{ project.logo }}" alt="Logo" class="w-20 h-20 mb-4 mx-auto">
        {% else %}
            <p class="text-white text-lg font-bold">{{ project.title }}</p>
        {% endif %}
        <!-- Details initially hidden -->
        <div class="transition-all duration-400 ease-in-out opacity-0 max-h-0 group-hover:opacity-100 group-hover:max-h-[100px] group-hover:mt-4">
            <!-- {% if project.hero_image %}
                <img src="{{ project.hero_image }}" alt="hero" class="">
            {% endif %} -->
            <p class="text-white text-sm">{{ project.details }}</p>
            <!-- Fixed Button -->
            <a href="{{ url_for(project.url) }}" class="block mt-4 bg-[#ffc300] text-[#000814] text-center text-bold py-2 px-4 rounded hover:bg-[#ffd60a] transition duration-300">
                Learn More
            </a>
        </div>
    </div>
</div>

<!-- Add the CSS styles and animations -->
<style>
    @keyframes slideInFromTop {
        0% {
            transform: translateY(-100%);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes slideInFromBottom {
        0% {
            transform: translateY(100%);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .animate-slide-in-from-top {
        animation: slideInFromTop 0.4s ease-out;
    }

    .animate-slide-in-from-bottom {
        animation: slideInFromBottom 0.4s ease-out;
    }
</style>
